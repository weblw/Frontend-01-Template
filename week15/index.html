<!DOCTYPE html>
<head>
  <title>Carsousel</title>
  <style>
    .carsousel {
      margin: 0 auto;
      width: 500px;
      height: 300px;
      white-space: nowrap;
      outline: solid 1px blue;
      overflow: hidden;
      zoom: 1;
    }
  
    .carsousel>img {
      width: 100%;
      height: 100%;
      display: inline-block;
      transition: transform ease 1s;
    }
  </style>
</head>
<body></body>
<script src="./main.js"></script>
