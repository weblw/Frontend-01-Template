<!DOCTYPE html>
<style>
  #board {
    width: 350px;
  }

  .cell {
    width: 100px;
    height: 100px;
    background-color: green;
    display: inline-block;
    border: 1px solid white;
    vertical-align: middle;
    line-height: 100px;
    font-size: 50px;
    text-align: center;
  }
</style>
<div id="board"></div>
<script>
  let pattern = [
    [2, 0, 0],
    [0, 1, 0],
    [0, 0, 0]
  ]

  function show() {
    let board = document.getElementById('board')
    for (let i = 0; i < 3; i++) {
      for (let j = 0; j < 3; j++) {
        let cell = document.createElement('div')

        cell.classList.add('cell')

        cell.innerHTML =
          pattern[i][j] == 2 ? "❌" :
          pattern[i][j] == 1 ? "⭕️" :
          ''
        board.appendChild(cell)

      }
    }
  }

  show()
</script>
